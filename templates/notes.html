{% extends "base.html" %}
{% block title %}Notes{% endblock %}
{% block content %}
<h2 class="mb-4">üìù Notes</h2>

<div class="row">
    {% for note in notes %}
    <div class="col-md-6 mb-3">
        <div class="card shadow-sm border-romantic">
            <div class="card-body">
                <p>{{ note }}</p>
                {% if session.get('role') == 'admin' %}
                <form method="post" action="{{ url_for('delete_note', idx=loop.index0) }}" onsubmit="return confirm('Delete this note?');">
                    <button type="submit" class="btn btn-danger btn-sm mt-2">Delete</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% if session.get('role') == 'admin' %}
<div class="mt-4">
    <h4>Add a new note</h4>
    <form method="post">
        <div class="mb-3">
            <textarea class="form-control" name="note" rows="2" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Note</button>
    </form>
</div>
{% endif %}
{% endblock %}
