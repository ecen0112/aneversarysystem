{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow p-4 text-center">
            <div class="card-body">
                <!-- Romantic header -->
                <h2 class="card-title mb-4 text-romantic">
                    <span style="font-size:2rem;">&#10084;</span> Welcome Back
                </h2>
                <p class="lead mb-4">Enter your special password to continue</p>

                <!-- Error message -->
                {% if error %}
                    <div class="alert alert-danger rounded-pill shadow-sm">{{ error }}</div>
                {% endif %}

                <!-- Login form -->
                <form method="post" class="text-start">
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" 
                               class="form-control shadow-sm" 
                               id="password" 
                               name="password" 
                               placeholder="ðŸ’Œ Your secret password"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <span class="fw-bold">Login</span>
                    </button>
                </form>

                <!-- Cute footer -->
                <div class="mt-4 text-muted small">
                    <span>&#10084; For our eyes only &#10084;</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
